<h3>Add Book</h3>
<form class="col-sm-12" [formGroup]="createBookForm" (ngSubmit)="postBook()">

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control"  formControlName="title" placeholder="Book Title"  autofocus>
  </div>

  <div class="form-group">
    <label >Author</label>
    <input type="text" class="form-control"  formControlName="author" placeholder="Book Author"  autofocus>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control"  formControlName="description" placeholder="Book Description"  autofocus>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" >Submit</button>
    <button routerLink="" class="btn btn-primary">Back</button>
  </div>
</form>
